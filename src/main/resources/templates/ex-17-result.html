<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/xxx.css">
</head>
<body>
<h1>入力確認画面</h1>
名前:<span th:text="${questionnaire.name}"></span><br><br>
メール:<span th:text="${questionnaire.email}"></span><br><br>
性別:<span th:text="${questionnaire.gender.name}"></span><br><br>
趣味:<br>
<div th:each="hobby:${questionnaire.hobbyList}" th:text="${hobby.name}"></div><br>
好きな言語:<span th:text="${questionnaire.lang.name}"></span><br><br>
その他:<br>
<div th:each="line:${questionnaire.comment}" th:text="${line}"></div>
</body>
</html>
