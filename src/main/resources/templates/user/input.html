<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/xxx.css">
</head>
<body>
<form th:action="@{/user/create}" method="post">
名前:<input type="text" name="name"><br>

</div>
<button>登録</button>

</body>
</html>
